<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Escolha - Halloween Quiz</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        <h1>Bem-vindo ao Halloween Quiz!</h1>
        <p>Você deseja começar a jogar?</p>
        <button id="playButton">Jogar</button>
    </div>

    <script>
        // Evento de clique para redirecionar para o jogo (index.html)
        document.getElementById('playButton').addEventListener('click', () => {
            window.location.href = 'index.html';
        });
    </script>
</body>
</html>
